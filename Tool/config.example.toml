# Clash 规则去重工具配置文件

# 临时文件存放路径（下载的规则文件会按分类存放在此目录下）
temp_dir = "/tmp/clash_rules"

# 输出目录（可选，去重后的 .list 文件会移动到此目录）
# 如果不设置，.list 文件会保留在 temp_dir 中
output_dir = "/path/to/output"

# 并发下载数（可选，默认为 10）
concurrent_downloads = 20

# 分类定义
# 格式: [categories.分类名]
#       urls = ["url1", "url2", ...]

